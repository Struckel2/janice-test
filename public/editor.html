<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Imagens - Janice</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Estilos específicos para o editor */
        .editor-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }
        
        .editor-header {
            background: var(--primary-color);
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .editor-header h1 {
            font-size: 1.5rem;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .editor-header .action-buttons {
            display: flex;
            gap: 10px;
        }
        
        .editor-main {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        
        .editor-canvas-container {
            flex: 1;
            background: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: auto;
            position: relative;
        }
        
        .editor-canvas-wrapper {
            position: relative;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            background: white;
        }
        
        #editor-canvas {
            display: block;
        }
        
        .editor-tools {
            width: 280px;
            background: white;
            border-left: 1px solid var(--border-color);
            overflow-y: auto;
            padding: 20px;
        }
        
        .tool-section {
            margin-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 20px;
        }
        
        .tool-section:last-child {
            border-bottom: none;
        }
        
        .tool-section h3 {
            margin-top: 0;
            margin-bottom: 15px;
            color: var(--primary-color);
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .tool-section h3 i {
            font-size: 1rem;
        }
        
        .tool-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        
        .tool-button {
            background: #f5f5f5;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            padding: 8px 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.9rem;
            transition: var(--transition);
        }
        
        .tool-button:hover {
            background: #e9e9e9;
            border-color: #ccc;
        }
        
        .tool-button.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-dark);
        }
        
        .tool-button i {
            font-size: 1rem;
        }
        
        .tool-options {
            margin-top: 10px;
            display: none;
        }
        
        .tool-options.active {
            display: block;
        }
        
        .option-row {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .option-row label {
            flex: 1;
            font-size: 0.9rem;
        }
        
        .option-row input[type="range"] {
            flex: 2;
        }
        
        .option-row input[type="color"] {
            width: 40px;
            height: 30px;
            border: none;
            padding: 0;
            background: none;
        }
        
        .option-value {
            width: 40px;
            text-align: right;
            font-size: 0.9rem;
            font-weight: 500;
        }
        
        .filter-preset {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 80px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .filter-preset:hover {
            transform: translateY(-2px);
        }
        
        .filter-preview {
            width: 70px;
            height: 70px;
            border-radius: var(--border-radius);
            overflow: hidden;
            margin-bottom: 5px;
            border: 2px solid transparent;
        }
        
        .filter-preset.active .filter-preview {
            border-color: var(--primary-color);
        }
        
        .filter-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .filter-name {
            font-size: 0.8rem;
            text-align: center;
        }
        
        .presets-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        
        .editor-footer {
            background: #f5f5f5;
            border-top: 1px solid var(--border-color);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .zoom-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .zoom-button {
            background: white;
            border: 1px solid var(--border-color);
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .zoom-button:hover {
            background: #f0f0f0;
        }
        
        .zoom-level {
            font-size: 0.9rem;
            font-weight: 500;
            min-width: 60px;
            text-align: center;
        }
        
        .save-controls {
            display: flex;
            gap: 10px;
        }
        
        /* Responsividade */
        @media (max-width: 768px) {
            .editor-main {
                flex-direction: column;
            }
            
            .editor-tools {
                width: 100%;
                height: 200px;
                border-left: none;
                border-top: 1px solid var(--border-color);
            }
            
            .tool-buttons {
                justify-content: center;
            }
        }
        
        /* Loader */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            flex-direction: column;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(106, 90, 205, 0.2);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        .loading-text {
            font-size: 1.1rem;
            color: var(--primary-color);
        }
    </style>
</head>
<body>
    <div class="editor-container">
        <div class="editor-header">
            <h1><i class="fas fa-edit"></i> Editor de Imagens</h1>
            <div class="action-buttons">
                <button id="cancel-edit" class="action-button secondary">
                    <i class="fas fa-times"></i> Cancelar
                </button>
                <button id="save-image" class="action-button">
                    <i class="fas fa-save"></i> Salvar Alterações
                </button>
            </div>
        </div>
        
        <div class="editor-main">
            <div class="editor-canvas-container">
                <div class="editor-canvas-wrapper">
                    <canvas id="editor-canvas"></canvas>
                </div>
            </div>
            
            <div class="editor-tools">
                <div class="tool-section">
                    <h3><i class="fas fa-crop-alt"></i> Ajustes Básicos</h3>
                    <div class="tool-options active">
                        <div class="option-row">
                            <label for="brightness">Brilho</label>
                            <input type="range" id="brightness" min="-100" max="100" value="0">
                            <span class="option-value" id="brightness-value">0</span>
                        </div>
                        <div class="option-row">
                            <label for="contrast">Contraste</label>
                            <input type="range" id="contrast" min="-100" max="100" value="0">
                            <span class="option-value" id="contrast-value">0</span>
                        </div>
                        <div class="option-row">
                            <label for="saturation">Saturação</label>
                            <input type="range" id="saturation" min="-100" max="100" value="0">
                            <span class="option-value" id="saturation-value">0</span>
                        </div>
                    </div>
                </div>
                
                <div class="tool-section">
                    <h3><i class="fas fa-sliders-h"></i> Filtros</h3>
                    <div class="presets-container">
                        <div class="filter-preset active" data-filter="normal">
                            <div class="filter-preview">
                                <img src="" alt="Normal" id="filter-preview-normal">
                            </div>
                            <span class="filter-name">Normal</span>
                        </div>
                        <div class="filter-preset" data-filter="vintage">
                            <div class="filter-preview">
                                <img src="" alt="Vintage" id="filter-preview-vintage">
                            </div>
                            <span class="filter-name">Vintage</span>
                        </div>
                        <div class="filter-preset" data-filter="sepia">
                            <div class="filter-preview">
                                <img src="" alt="Sépia" id="filter-preview-sepia">
                            </div>
                            <span class="filter-name">Sépia</span>
                        </div>
                        <div class="filter-preset" data-filter="grayscale">
                            <div class="filter-preview">
                                <img src="" alt="P&B" id="filter-preview-grayscale">
                            </div>
                            <span class="filter-name">P&B</span>
                        </div>
                        <div class="filter-preset" data-filter="vibrant">
                            <div class="filter-preview">
                                <img src="" alt="Vibrante" id="filter-preview-vibrant">
                            </div>
                            <span class="filter-name">Vibrante</span>
                        </div>
                        <div class="filter-preset" data-filter="cool">
                            <div class="filter-preview">
                                <img src="" alt="Frio" id="filter-preview-cool">
                            </div>
                            <span class="filter-name">Frio</span>
                        </div>
                        <div class="filter-preset" data-filter="warm">
                            <div class="filter-preview">
                                <img src="" alt="Quente" id="filter-preview-warm">
                            </div>
                            <span class="filter-name">Quente</span>
                        </div>
                        <div class="filter-preset" data-filter="clarity">
                            <div class="filter-preview">
                                <img src="" alt="Claridade" id="filter-preview-clarity">
                            </div>
                            <span class="filter-name">Claridade</span>
                        </div>
                    </div>
                </div>
                
                <div class="tool-section">
                    <h3><i class="fas fa-crop"></i> Recorte e Rotação</h3>
                    <div class="tool-buttons">
                        <button class="tool-button" id="crop-btn">
                            <i class="fas fa-crop"></i> Recortar
                        </button>
                        <button class="tool-button" id="rotate-left-btn">
                            <i class="fas fa-undo"></i> Girar Esq.
                        </button>
                        <button class="tool-button" id="rotate-right-btn">
                            <i class="fas fa-redo"></i> Girar Dir.
                        </button>
                        <button class="tool-button" id="flip-h-btn">
                            <i class="fas fa-arrows-alt-h"></i> Inverter H
                        </button>
                        <button class="tool-button" id="flip-v-btn">
                            <i class="fas fa-arrows-alt-v"></i> Inverter V
                        </button>
                    </div>
                </div>
                
                <div class="tool-section">
                    <h3><i class="fas fa-magic"></i> Efeitos</h3>
                    <div class="tool-buttons">
                        <button class="tool-button" id="sharpen-btn">
                            <i class="fas fa-asterisk"></i> Nitidez
                        </button>
                        <button class="tool-button" id="blur-btn">
                            <i class="fas fa-tint"></i> Desfoque
                        </button>
                        <button class="tool-button" id="noise-btn">
                            <i class="fas fa-snowflake"></i> Ruído
                        </button>
                        <button class="tool-button" id="vignette-btn">
                            <i class="far fa-circle"></i> Vinheta
                        </button>
                    </div>
                    <div class="tool-options" id="effect-options">
                        <div class="option-row">
                            <label for="effect-intensity">Intensidade</label>
                            <input type="range" id="effect-intensity" min="0" max="100" value="50">
                            <span class="option-value" id="effect-intensity-value">50</span>
                        </div>
                    </div>
                </div>
                
                <div class="tool-section">
                    <h3><i class="fas fa-text-height"></i> Texto</h3>
                    <div class="tool-buttons">
                        <button class="tool-button" id="add-text-btn">
                            <i class="fas fa-font"></i> Adicionar Texto
                        </button>
                    </div>
                    <div class="tool-options" id="text-options">
                        <div class="option-row">
                            <label for="text-input">Texto:</label>
                            <input type="text" id="text-input" placeholder="Digite seu texto">
                        </div>
                        <div class="option-row">
                            <label for="text-color">Cor:</label>
                            <input type="color" id="text-color" value="#000000">
                        </div>
                        <div class="option-row">
                            <label for="text-size">Tamanho:</label>
                            <input type="range" id="text-size" min="10" max="100" value="30">
                            <span class="option-value" id="text-size-value">30</span>
                        </div>
                    </div>
                </div>
                
                <div class="tool-section">
                    <h3><i class="fas fa-history"></i> Histórico</h3>
                    <div class="tool-buttons">
                        <button class="tool-button" id="undo-btn">
                            <i class="fas fa-undo"></i> Desfazer
                        </button>
                        <button class="tool-button" id="redo-btn">
                            <i class="fas fa-redo"></i> Refazer
                        </button>
                        <button class="tool-button" id="reset-btn">
                            <i class="fas fa-sync-alt"></i> Resetar
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="editor-footer">
            <div class="zoom-controls">
                <button class="zoom-button" id="zoom-out">
                    <i class="fas fa-search-minus"></i>
                </button>
                <span class="zoom-level" id="zoom-level">100%</span>
                <button class="zoom-button" id="zoom-in">
                    <i class="fas fa-search-plus"></i>
                </button>
            </div>
            
            <div class="save-controls">
                <button class="action-button secondary" id="download-btn">
                    <i class="fas fa-download"></i> Download
                </button>
                <button class="action-button" id="apply-changes-btn">
                    <i class="fas fa-check"></i> Aplicar
                </button>
            </div>
        </div>
    </div>
    
    <!-- Loading overlay -->
    <div class="loading-overlay" id="loading-overlay">
        <div class="loading-spinner"></div>
        <div class="loading-text">Carregando imagem...</div>
    </div>
    
    <!-- Fabric.js para manipulação de canvas -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
    
    <!-- Script do editor -->
    <script src="js/editor.js"></script>
</body>
</html>
